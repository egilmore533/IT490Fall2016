	<base href="http://localhost"/>

<title>Poke Fight History</title>
<script language="javascript">

    function fhRequest()
    {
        request = new XMLHttpRequest();
        request.onreadystatechange = handleResponseThree;
        request.open("POST","rpc.php",true);
        request.setRequestHeader("Content-type","application/json");
        var data = JSON.stringify({request:"fh"});
        request.send(data);
    }
    function handleResponseThree()
    {
        document.getElementById("fh").innerHTML = request.responseText;
    }
</script>
</head>
